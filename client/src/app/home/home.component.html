<div *ngIf="!registerMode" class="container mt-5">
    <div style="text-align:center">
        <h1>Join the Conversation!</h1>
        <P class="lead">Register now and start chatting with the world.</P>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-primary btn-lg btn-info">Learn more</button>
        </div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegister)="cancelregisterMode($event)"></app-register>
        </div>
    </div>
</div>
